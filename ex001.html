<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro programa</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html{
      font-size: 62.5%;
    }

    body{
      height: 100vh;
      background-color: aqua;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Olá, mundo!</h1>

  <script>

    //método que exibe um alerta na tela
    window.alert('Olá!')

    //método que exibe uma alerta de confimação na tela
    window.confirm('Está gostando do curso?')

    //método que exibe um input para entrada de dados
    window.prompt('Qual seu nome?')
  </script>
</body>
</html>
