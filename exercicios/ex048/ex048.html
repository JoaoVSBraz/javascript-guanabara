<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Validações</h1>
    </header>
    <section>
        <div>
            <div id="tabs">
                <div id="dados-pessoais">
                    <p>Dados pessoais</p>
                </div>
                <div id="info-veiculo">
                    <p>Infos do veiculo</p>
                </div>
                <div id="ponto-atendimento">
                    <p>Ponto de atendimento</p>
                </div>
            </div>
            <form action="" method="get" onsubmit="sendData(event)">
                <div id="form-body">
                    <div id="form-dados-pessoais">
        
                        <label for="cpf">CPF</label>
                        <input type="text" name="agendamento" id="cpf" placeholder="Informe o número do CPF">
            
                        <label for="nome">Nome</label>
                        <input type="text" name="agendamento" id="nome" placeholder="Informe seu nome">
            
                        <label for="telefone">Telefone residencial</label>
                        <input type="text" name="agendamento" id="telefone" placeholder="Informe seu telefone residencial">
                                    
                        <label for="telefone">telefone celular</label>
                        <input type="text" name="agendamento" id="celular" placeholder="Informe seu telefone celular">
            
                        <label for="telefone">E-mail</label>
                        <input type="text" name="agendamento" id="email" placeholder="Informe seu e-mail">
                   
                    </div>

                    <div id="form-info-veiculo">
        
                        <label for="placa-veiculo">Placa do veículo</label>
                        <input type="text" name="agendamento" id="placa-veiculo" placeholder="Informe a placa">
            
                        <label for="renavam">Renavam do veículo</label>
                        <input type="text" name="agendamento" id="renavam" placeholder="Informe o renavam">
            
                        <label for="veiculo-uf">UF do veículo</label>
                        <select name="agendamento" id="uf-veiculo">
                            <option value="PE">PE</option>
                        </select>
                    
                    </div>

                    <div id="form-ponto-atendimento">
        
                        <label for="tipo-agendamento">Tipo de agendamento</label>
                        <select name="agendamento" id="tipo-agendamento">
                            <option>Tipo 1</option>
                        </select>
            
                        <label for="ponto-atendimento-opt">Ponto de atendimento</label>
                        <select name="agendamento" id="ponto-atendimento-opt">
                            <option>Ponto 1</option>
                        </select>
            
                        <label for="dia-agendamento">Dia do agendamento</label>
                        <input type="date" name="agendamento" id="dia-agendamento">
            
                        <label for="horario-agendamento">Horário do agendamento</label>
                        <select name="agendamento" id="horario-agendamento">
                            <option>Horário 1</option>
                        </select>
            
                        <button type="submit">Enviar</button>
                    
                    </div>
                </div>
            </form>
        </div>
        <div id="resultado">
            
        </div>
    </section>
    <footer>
        <p>&copy; Javascript Guide</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
