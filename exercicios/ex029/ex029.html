<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Love Calculator</h1>
    </header>
    <section>
        <div id="content">
            <p class="container">
                <label for="firstPerson">First person name</label>
                <input type="text" name="firstPerson" id="firstPerson">
            </p>
            <p>+</p>
            <p class="container">
                <label for="secondPerson">Second person name</label>
                <input type="text" name="secondPerson" id="secondPerson">   
            </p>
        </div>
        <div>
            <input type="button" value="Genarate" class="button" onclick="loveCalc()">
        </div>
        <div id="result">
            
        </div>
    </section>
    <footer>
        <p>&copy; Javascript Guide</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
