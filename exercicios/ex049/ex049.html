<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinhe o número</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Jogo do advinhe o número!</h1>
    </header>
    <section>
        <div>
            <form action="">
                <h2>Um número entre 1 e 100 foi selecionado. Tente acertá-lo em 10 turnos ou menos!</h2>
                <h3>Você será informado se seu chute for muito baixo ou muito alto.</h3>

                <label for="palpite">Informe um número:</label>
                <input type="text" id="palpite">
                <input type="submit" id="enviar" value="Enviar">
                <div id="palpites" class="paras"></div>
                <div id="ultimoResultado" class="paras"></div>
                <div id="baixoOuAlto" class="paras"></div>
            </form>
        </div>
        <div id="resultado">
            
        </div>
    </section>
    <footer>
        <p>&copy; Javascript Guide</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
