<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    #area {
      background-color: aqua;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- 
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Interaja</div>

    O método addEventListener ajuda a despoluir uma tag ao tirar a responsabilidade de conter os métodos de evento dentro de si. Dessa forma, os eventos passam a ficar dentro do arquivo javascript. 
  -->
  <div id="area">
    Interaja
  </div>

  <script>
    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar() {
      
      a.innerText = 'Clicou'
    }

    function entrar() {
      a.innerText = 'Entrou'
    }

    function sair() {
      a.innerText = 'Saiu'
    }
  </script>
</body>
</html>
